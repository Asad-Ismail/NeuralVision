<form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="project-form">
    <label for="name" class="form-label">Project Name</label>
    <input formControlName="name" id="name" type="text" class="form-input">
    <button type="submit" [disabled]="!projectForm.valid" class="submit-button">Create Project</button>
  </form>
