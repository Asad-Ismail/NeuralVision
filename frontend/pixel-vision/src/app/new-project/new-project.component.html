<div>
    <button (click)="startTraining()" class="start-training-btn">Start Training</button>
  </div>
  
  <div *ngIf="trainingStarted">
    <canvas
      *ngIf="changeTrigger"
      baseChart
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
      [type]="lineChartType"
      [plugins]="lineChartPlugins"
    >
    </canvas>
  </div>
