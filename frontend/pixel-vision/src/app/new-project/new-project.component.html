<div>
    <button class="start-training-btn" (click)="startTraining()">Start Training</button>
    <pre>{{ logs }}</pre>
  </div>
  
  <ng-container *ngIf="trainingStarted">
    <div>
      <canvas
        baseChart
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [legend]="lineChartLegend"
        [type]="lineChartType"
        [plugins]="lineChartPlugins"
      >
      </canvas>
    </div>
  </ng-container>
