<div class="container">
    <div class="intro">
      <!-- Header -->
      <div class="header-container">
        <h1>Train Instance Segmentation Model</h1>
      </div>
  
      <div class="steps-container">
        <div class="steps-wrapper">
          <!-- Step 1: Receive images and annotations from the user -->
          <div class="step-container">
            <h3>Step 1: Upload Images and Annotations</h3>
            <input type="file" id="imageInput" (change)="onImagesSelect($event)" multiple accept="image/*">
            <input type="file" id="annotationInput" (change)="onAnnotationsSelect($event)" multiple accept=".json">
  
            <!-- Image and Annotation Count -->
            <div *ngIf="imagePreviews.length > 0 && annotationPreviews.length > 0" class="files-count">
              Total images: {{ imagePreviews.length }} | Total annotations: {{ annotationPreviews.length }}
            </div>
          </div>
  
          <!-- Step 2: Select a well-known instance segmentation model -->
          <div class="step-container">
            <h3>Step 2: Select Model</h3>
            <select [(ngModel)]="selectedModel" (change)="onModelSelect()">
              <option value="">Select Model</option>
              <option value="mask-rcnn">Mask R-CNN</option>
              <!-- Add more instance segmentation models here -->
            </select>
          </div>
  
          <!-- Step 3: Configure the model's hyperparameters -->
          <div class="step-container" *ngIf="modelSelected">
            <h3>Step 3: Configure Hyperparameters</h3>
            <form [formGroup]="hyperparametersForm" (ngSubmit)="submitHyperparameters()">
              <!-- Add your model's hyperparameters here as form controls -->
              <!-- Example: learning rate, batch size, etc. -->
            </form>
          </div>
  
          <!-- Step 4: Start training and display live training and validation loss metrics -->
          <div class="step-container" *ngIf="hyperparametersSubmitted">
            <h3>Step 4: Start Training</h3>
            <button (click)="startTraining()" class="btn-excite">Start Training</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Chart Container for Live Metrics -->
    <div *ngIf="trainingStarted" class="chart-container">
      <canvas
          width="1200" height="800"
          baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [legend]="lineChartLegend"
          [type]="lineChartType"
          [plugins]="lineChartPlugins"
      >
      </canvas>
    </div>
  </div>
